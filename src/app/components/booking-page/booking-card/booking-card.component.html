<div id="booking-card">
  <div id="booking-card-left">
    <!-- cargonaut name -->
    <p id="booking-cargonaut-name">{{booking?.author?.firstname}} {{booking?.author?.lastname}}</p>
    <!-- status -->
    <p id="booking-status">
      {{booking?.status === 2 ? 'abgeschlossen' : 'ausstehend'}}
    </p>
  </div>
  <div id="booking-card-right">
    <!-- add rating button -->
    <button *ngIf="commentSectionAvailable" (click)="toggleCommentSection()">bewerten</button>

    <!-- message cargonaut -->
    <button>M</button> <!-- todo use icon -->

    <!-- view post -->
    <button routerLink="/post/{{booking?.id}}">zum Post</button>
  </div>
</div>
<div *ngIf="commentSectionVisible">
  <hr style="margin-top: 20px; margin-bottom: 20px">
  <app-add-rating [author]="currentUser" *ngIf="commentSectionVisible" [post]="booking"></app-add-rating>
</div>
