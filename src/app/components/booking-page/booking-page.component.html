<div id="booking-page">
  <div id="booking-list-switch">
    <div (click)="setDisplayPage('outbox')">
      <p *ngIf="displayPage==='outbox'" class="booking-label-selected">Von anderen gebuchte eigene Posts</p>
      <p *ngIf="displayPage!=='outbox'">Von anderen gebuchte eigene Posts</p>
    </div>
    <p id="booking-placeholder">|</p>
    <div (click)="setDisplayPage('inbox')">
      <p *ngIf="displayPage==='inbox'" class="booking-label-selected">Von mir gebuchte Posts</p>
      <p *ngIf="displayPage!=='inbox'">Von mir gebuchte Posts</p>
    </div>
  </div>
  <app-booking-list *ngIf="displayPage === 'inbox'" [bookings]="inbox" [currentUser]="currentUser"></app-booking-list>
  <app-booking-list *ngIf="displayPage === 'outbox'" [bookings]="outbox" [currentUser]="currentUser"></app-booking-list>
</div>
