<form [formGroup]="editProfileForm" id="editProfileForm">
  <p id="error"></p>
  <div class="row form-group">
    <div class="col-6">
      <label for="firstName">Vorname</label>
      <input id="firstName" type="text" formControlName="firstName" class="form-control"/>
    </div>
    <div class="col-6">
      <label for="lastName">Nachname</label>
      <input id="lastName" type="text" formControlName="lastName" class="form-control"/>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-6">
      <label for="birthday">Geburtsdatum</label>
      <input
        type="date"
        id="birthday"
        name="birthday"
        class="form-control"
        formControlName="birthday"
      />
    </div>
  </div>
  <div class="form-group">
    <button  class="btn btn-primary form-button" id="editProfileCancelBtn" (click)="cancelEditProfile()">
      Abbrechen
    </button>
    <button  class="btn btn-primary form-button" id="editProfileSubmitBtn" (click)="onSubmit()">
      Best√§tigen
    </button>
  </div>
</form>
