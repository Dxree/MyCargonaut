<div mat-dialog-content>
  <form [formGroup]="updatePasswordForm" class="passwordForm" id="passwordForm">
    <h4>Neues Passwort</h4>
    <p>Das Passwort muss mindestens sechs Zeichen lang sein.</p>
    <p id="errorUpdatePW"></p>
    <div class="row form-group">
      <div class="col-12">
        <label for="pw">Passwort</label>
        <input id="pw" type="password" formControlName="password" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <button  class="btn btn-primary form-button" id= "updatePWCancelBtn"  (click)="onCancel()">
        Abbrechen
      </button>
      <button  class="btn btn-primary form-button" id="updatePWSubmitBtn"  (click)="onSubmit()">
        Best√§tigen
      </button>
    </div>
  </form>
</div>
