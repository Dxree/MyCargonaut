<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label> <br>
      <input id="email" type="email" formControlName="email" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email wird benötigt</div>
        <div *ngIf="f.email.errors.email">Keine gültige Email</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Passwort</label> <br>
      <input id="password" type="password" formControlName="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Passwort wird benötigt</div>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button (click)="onSubmit()" [disabled]="loading" class="btn btn-primary">
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
    Anmelden
  </button>
  <a routerLink="/register" class="btn-link">Registrieren</a>
</div>
