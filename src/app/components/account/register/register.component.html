<div mat-dialog-content class="container" style="flex: 1 1 auto">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="firstname">Vorname</label> <br>
      <input id="firstname" type="text" formControlName="firstname" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }"/>
      <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
        <div *ngIf="f.firstname.errors.required">Vorname wird benötigt</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="lastname">Nachname</label> <br>
      <input id="lastname" type="text" formControlName="lastname" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }"/>
      <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
        <div *ngIf="f.lastname.errors.required">Nachname wird benötigt</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="birthday">Geburtstag</label> <br>
      <input id="birthday" type="date" formControlName="birthday" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.birthday.errors }"/>
      <div *ngIf="submitted && f.birthday.errors" class="invalid-feedback">
        <div *ngIf="f.birthday.errors.required">Geburtstag wird benötigt</div>
        <div *ngIf="f.birthday.errors.pattern">Kein gültiges Datum</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="email">Email-Adresse</label> <br>
      <input id="email" type="email" formControlName="email" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email wird benötigt</div>
        <div *ngIf="f.email.errors.email">Keine gültige Email-Adresse</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="password">Passwort</label> <br>
      <input id="password" type="password" formControlName="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Passwort wird benötigt</div>
        <div *ngIf="f.password.errors.minlength">Password muss mindestens 6 Zeichen lang sein</div>
      </div>
    </div>
  </form>
  <div mat-dialog-actions class="row">
    <button (click)="onSubmit()" [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Registrieren
    </button>
    <a routerLink="/login" class="btn-link">Anmelden</a>
  </div>
</div>
