<div>

  <h1 mat-dialog-title>Anmeldung</h1>
</div>
<div mat-dialog-content>
  <!-- <mat-form-field>
    <input matInput [(ngModel)]="data.email">
  </mat-form-field>
  -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label> <br>
      <input id="email" type="email" formControlName="email" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email wird benötigt</div>
        <div *ngIf="f.email.errors.email">Keine gültige Email</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Passwort</label> <br>
      <input id="password" type="password" formControlName="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Passwort wird benötigt</div>
      </div>
    </div>
    <div class="form-group">
      <!-- <a routerLink="../register" class="btn btn-link">Registrieren</a> -->
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <!-- <button mat-button [mat-dialog-close]="data.email" cdkFocusInitial>Anmelden</button> -->
  <button (click)="onSubmit()" cdkFocusInitial [disabled]="loading" class="btn btn-primary">
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
    Anmelden
  </button>
  <a (click)="showRegister()" >Registrieren</a>
</div>
