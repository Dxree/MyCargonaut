<div class="container">
  <div class="row justify-content-between">
    <div class="col">
      <h1 mat-dialog-title class="">{{login ? 'Anmeldung' : 'Registrierung'}}</h1>
    </div>
    <div class="col">
      <button id="close" (click)="onCloseDialog()" class="btn btn-primary float-right">Close</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-login (registerClick)="login = false" *ngIf="login"></app-login>
      <app-register (loginClick)="login = true" *ngIf="!login"></app-register>
    </div>
  </div>
</div>
