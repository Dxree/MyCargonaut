<div>
  <span mat-dialog-close="on">Close</span>
  <h1 mat-dialog-title>Registrierung</h1>
  <div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Vorname</label> <br>
        <input id="firstName" type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">Vorname wird benötigt</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Nachname</label> <br>
        <input id="lastName" type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Nachname wird benötigt</div>
        </div>
      </div>
      <div class="form-group">
        <label for="birthday">Geburtstag</label> <br>
        <input id="birthday" type="date" formControlName="birthday" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.birthday.errors }" />
        <div *ngIf="submitted && f.birthday.errors" class="invalid-feedback">
          <div *ngIf="f.birthday.errors.required">Geburtstag wird benötigt</div>
          <div *ngIf="f.birthday.errors.pattern">Kein gültiges Datum</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email-Adresse</label> <br>
        <input id="email" type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email wird benötigt</div>
          <div *ngIf="f.email.errors.email">Keine gültige Email-Adresse</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Passwort</label> <br>
        <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Passwort wird benötigt</div>
          <div *ngIf="f.password.errors.minlength">Password muss mindestens 6 Zeichen lang sein</div>
        </div>
      </div>
      <div mat-dialog-actions>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Registrieren
        </button>
        <a (click)="showLogin()" class="btn btn-link">Anmelden</a>
      </div>
    </form>
  </div>
</div>
