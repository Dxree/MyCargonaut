<div class="card">
  <h4 class="card-header">Registrierung</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Vorname</label>
        <input id="firstName" type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">Vorname wird benötigt</div>
        </div>
      </div>
      <div class="form-group">
        <label id="lastName" for="lastName">Nachname</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Nachname wird benötigt</div>
        </div>
      </div>
      <div class="form-group">
        <label id="birthday" for="birthday">Geburtstag</label>
        <input type="text" formControlName="birthday" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.birthday.errors }" />
        <div *ngIf="submitted && f.birthday.errors" class="invalid-feedback">
          <div *ngIf="f.birthday.errors.required">Geburtstag wird benötigt</div>
          <div *ngIf="f.birthday.errors.pattern">Kein gültiges Datum</div>
        </div>
      </div>
      <div class="form-group">
        <label id="email" for="email">Email-Adresse</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email wird benötigt</div>
          <div *ngIf="f.email.errors.email">Keine gültige Email-Adresse</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Passwort</label>
        <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Passwort wird benötigt</div>
          <div *ngIf="f.password.errors.minlength">Password muss mindestens 6 Zeichen lang sein</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Registrieren
        </button>
        <a routerLink="../login" class="btn btn-link">Abbrechen</a>
      </div>
    </form>
  </div>
</div>
